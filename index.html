<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/f71a1b6b13.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body onload = "onPageLoad()">
    <div id="container">
        <div id="loginBox">

            <div class="textBox">
                <h1>Tempest Tunes</h1>
                <h2>Login Below</h2>
            </div>

            <div id="buttonWrap">
                <a href="#" onclick="requestAuth()"><i class="fa-brands fa-spotify fa-lg"></i>Login Using Spotify</a>
            </div>
        </div>
    </div>

    <div id = 'inputPageContainer' class="inputPageContainer">
        <div class="header">
            <a class = 'nav' href="">Logged in as</a>
            <a class = 'nav' href="#mainpage" onclick="navigateToMainPage()">Tempest Tunes</a>
            <a class = 'nav' href="#playlist" onclick="navigateToPastPlaylistPage()">Past Playlists</a>
        </div>
        <div class="main">
            <div class="inputBox">
                <h1>Questionnaire</h1>
                <form action="" method="get">
                    <div class = 'input'>
                        <label for="name">Location:</label>
                        <input type="text">
                    </div>
                    <div class = 'input'>
                        <label for="name">Mood:</label>
                        <input type="text">
                    </div>
                    <div class = 'input'>
                        <label for="name">Preferred Genre:</label>
                        <input type="text">
                    </div>
                    <div class = 'input'>
                        <label for="name">Favorite Artist:</label>
                        <input type="text">
                    </div>
                    <div class = 'input'>
                        <label for="name">Favorite Album:</label>
                        <input type="text">
                    </div>
                    <div class = 'input'>
                        <label for="name">Favorite Song:</label>
                        <input type="text">
                    </div>
                    <div class = 'input large'>
                        <label for="name"> 
                            Did you enjoy the
                            experience of 
                            using this website?
                        </label>
                        <input type="text">
                    </div>
                    <div id="buttonWrap">
                        <a href="#"><i class="fa-brands fa-spotify fa-lg"></i>Export to Spotify</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="pastPlaylistContainer" id="pastPlaylistContainer">
        <div class="header">
            <a href="">Logged in as</a>
            <a class = 'nav' href="#mainpage" onclick="navigateToMainPage()">Tempest Tunes</a>
            <a href="#" onclick="navigateToPastPlaylistPage()">Past Playlists</a>
        </div>
        <h1 id ='playlistTitle'>Past Playlists</h1> 
        <div class = 'mainPlaylist'>
            
            <div class="playlistWrapper" id = 'playlistWrapper'></div>
        </div>
    </div>

</body>
</html>
